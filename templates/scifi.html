<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: linear-gradient(90deg,#a6a6a6,#ffffff);
    }
    .text-white{
        color:black
    }
    li{
        position:relative;
        left:175%
    }
    .nav_bar{
        text-color: black
    }
    .navbar{
        border:0
    }
</style>
<body >

    <nav class="navbar" style="background-image: linear-gradient(90deg,#a6a6a6,#ffffff);">
        <a class="navbar-brand" style="color:green; font-size:20px; padding-left:150px">Digital_library</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color:green; font-size:20px">Home</a></li>
            <li><a href="#" style="color:green; font-size:20px">Browse</a></li>
            <li><a href="/about_us" style="color:green; font-size:20px">about us</a></li>
            <li><a href="/contacts" style="color:green; font-size:20px">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:35px">Sci-Fi</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter Book Name"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            

             {% for i in mlist %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="http://images.amazon.com/images/P/0195153448.01.MZZZZZZZ.jpg">
                            <p class="text-white">Classical Mythology</p>
                            <h4 class="text-white">Mark P. O. Morford</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            




        </div>
    </div>

</body>
</html>
