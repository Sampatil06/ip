        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="padding-left:750px">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/home2">Home</a>

            <li class="nav-item dropdown">

<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 contact-container">
                <h2 class="text-center mb-4">Contact Us</h2>
                <form class="contact-form" action="mailto:patilsamarth1947@gmail.com" method="get" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
