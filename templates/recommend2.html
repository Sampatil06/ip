<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/novels.css">
    <style>
         body{
        background-image: linear-gradient(90deg,#a6a6a6,#ffffff);
    }
    .text-white{
        color:black
    }
    li{
        position:relative;
        left:175%
    }
    .nav_bar{
        text-color: black
    }
    .navbar{
        border:0
    }
    </style>
</head>

<body >

    <nav class="navbar" style="background-image: linear-gradient(90deg,#a6a6a6,#ffffff);">
        <a class="navbar-brand" style="color:green; font-size:20px; padding-left:150px;padding-top:12px;">Digital_library</a>
        <ul class="nav navbar-nav">
            <li><a href="/home2" style="color:green; font-size:20px">Home</a></li>
            <li><a href="/about_us" style="color:green; font-size:20px">about us</a></li>
            <li><a href="/contacts" style="color:green; font-size:20px">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-white" style="font-size:35px">Hey!  Here are some Books You may Like</h2>
            </div>
            {% for a in book %}
                <div class="col-md-3" style="margin-top:50px; padding-left:100px">
                    <div class="card">

                        <div class="card-body"  >
                            <img class="card-img-top" src="{{a.Book_img}}" height="175px" width="120px">
                            <h4>{{a.Book_name}}</h4>
                            <h4>{{a.Author_name}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

<script src="/static/js/novels.js"></script>

</body>
</html>
</body>
</html>
